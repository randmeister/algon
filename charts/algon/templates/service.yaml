apiVersion: v1
kind: Service
metadata:
  name: {{ include "algon.fullname" . }}
  labels:
    app: algon
    {{- include "algon.labels" . | nindent 4 }}
spec:
  type: LoadBalancer
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      nodePort: 30002 
    # - name: metrics
    #   protocol: TCP
    #   port: 81
    #   targetPort: 9100
  selector:
    app: algon
    {{- include "algon.selectorLabels" . | nindent 4 }}
